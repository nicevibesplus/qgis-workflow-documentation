name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Prepare Plugin directory
        run: |
          mkdir -p release/automated_workflow_documentation
          cp -r plugin/* release/automated_workflow_documentation/
      
      - name: Install dependencies to libs
        run: |
          mkdir -p release/automated_workflow_documentation/libs
          uv pip install --target release/automated_workflow_documentation/libs rocrate
      
      - name: Create ZIP
        run: |
          cd release
          zip -r automated_workflow_documentation-${{ github.ref_name }}.zip \
            automated_workflow_documentation/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/automated_workflow_documentation-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}